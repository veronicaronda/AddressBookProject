<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rubrica</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    
    <!-- Font Awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- My Style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="d-flex justify-content-center my-5">Address Book</h1>
    
    <div class="container">
        <div class="row flex-row-reverse">
            
            <div class="col-12 col-md-4 mb-5 mb-md-0 d-flex flex-column justify-content-start align-items-center">
                <button type="button" id="showContactBtn" class="btn btn-primary">Show Contacts</button>
            </div>
            <div class="col-12 col-md-8 d-flex flex-column justify-content-center">
                <div class="input-group mb-3">
                    <input id="inputName" type="text" class="form-control" placeholder="Name" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <input id="inputNumber" type="text" class="form-control" placeholder="Number" aria-label="Username" aria-describedby="basic-addon1">
                </div>   
                     
            </div>
            
        </div>
        
    </div>
    <div class="row mt-5 justify-content-center align-items-center">
        <div class="col-12 col-md-3 d-flex justify-content-center">
            <button id="addContactBtn" type="button" class="btn btn-primary">Add New Contact</button>
        </div>
        <div class="col-12 col-md-3 d-flex justify-content-center">
            <button type="button" id="rmvContactBtn" class="btn btn-primary my-4">Remove Contact</button>

        </div>
        <div class="col-12 col-md-3 d-flex justify-content-center">
            <button type="button" id="findContactBtn" class="btn btn-primary">Find Contact</button></div>

        </div>      
    <div class="container mt-5">
        <div id="cardWrapper" class="row flex-column align-items-center">
            
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>  
</body>
</html>
